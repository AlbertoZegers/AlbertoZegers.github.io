  <header class="header">

      </ul>
    </nav>

  <section class="main-content">
    <h2>Bienvenido, Ejecutivo Comercial</h2>
    <form id="user-form">
    <label for="username">Nombre del Cliente:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Rut:</label>
    <input type="text" id="rut" name="rut" required>

    <label for="username">Tipo de Plan:</label>
    <select name="plan" id="plan">
      <option value="Básico">Básico</option>
      <option value="Premium">Premium</option>
      <option value="Gold">Gold</option>
    </select>
    
    <label for="username">Monto de Plan:</label>
    <input type="text" id="monto" name="monto" required>
    
    <button type="submit">Crear Plan</button>
  </form>
  </section>
